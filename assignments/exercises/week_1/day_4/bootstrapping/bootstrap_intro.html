<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- header -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 bg-primary" style="height: 100px;">Header</div>
            </div>
        </div>
        
        <!-- body of the webpage -->
        <div class="container">
            <!-- navbar -->
            <div class="row bg-info">
                <div class="col-sm-12" style="height: 50px;">
                    <div class="col-sm-3" style="text-align: center;">Link 1</div>
                    <div class="col-sm-3" style="text-align: center;">Link 2</div>
                    <div class="col-sm-3" style="text-align: center;">Link 3</div>
                    <div class="col-sm-3" style="text-align: center;">Link 4</div>
                </div>
            </div>
            <!-- content of the page -->
            <div class="row bg-primary" style="height: 350px;">
                <div class="col-sm-12">
                    <form class="form-horizontal">  
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
        
    </body>
</html>
