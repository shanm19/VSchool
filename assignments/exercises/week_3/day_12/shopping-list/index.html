<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        
        <link rel="stylesheet" href="shopping.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 header">
                    <h1 class="text-center">Shopping List <span class="fa fa-shopping-cart"></span></h1>
                </div>
            </div>
        </div>
        <div class="container list">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center">Mom's Shopping List</h3>
                </div>
            </div>
            <div class="row" style="margin-bottom: 3em;">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil"></i></span>
                        <input id="add" type="text" class="form-control" placeholder="Add list item" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        </div>
        <script src="shopping.js"></script>
    </body>
</html>
