<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <link rel="stylesheet" href="ajax.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="title">Todo List</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Title</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" placeholder="Walk the Dog" id="titleInput">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Description</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" placeholder="Walk Around the Block" id="descriptionInput">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Price</label>
            <div class="col-xs-10">
                <input class="form-control" type="num" placeholder="9.57" id="priceInput">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 col-form-label">Image URL</label>
            <div class="col-xs-10">
                <input class="form-control" type="url" placeholder="http://getbootstrap.com" id="urlInput">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-6 text-center">
                <button id="post" class="btn btn-lg btn-info btn-format">POST</button>
            </div>
            <div class="col-xs-6 text-center">
                <button id="get" class="btn btn-lg btn-info btn-format">GET</button>
            </div>
        </div>
    </div>

    <div class="container getAdd">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="title">All Todos</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="ajax.js"></script>
</body>

</html>
