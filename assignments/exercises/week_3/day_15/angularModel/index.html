<!DOCTYPE html>
<html lang="en" ng-app="MainApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="form.css">

</head>

<body ng-controller="MainController" class="text-center">

    <div class="container well">
        <div class="row">
            <div class="col-md-12">
                <label for="input1">Input One: </label>
                <input id="input1" type="text" placeholder="Write something here" ng-model="test1" ng-required class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="input2">Input Two: </label>
                <input id="input2" type="text" placeholder="Write something here" ng-model="test2" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="input3">Input Three: </label>
                <input id="input3" type="text" placeholder="Write something here" ng-model="test3" class="form-control">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-4">{{test1}}</div>
            <div class="col-sm-4">{{test2}}</div>
            <div class="col-sm-4">{{test3}}</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
