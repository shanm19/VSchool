<!DOCTYPE html>
<html lang="en" ng-app="MainApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="todo.css">

    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">

</head>

<body ng-controller="MainController">

    <!-- header section -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center header">
                <h1>Angular ToDo List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 headerDivide">
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <!-- body section -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Enter a new To Do item:</h1>
            </div>
        </div>
        <div class="panel panel-primary myPanel">
            <div class="row">
                <div class="col-xs-8">
                    <input type="text" class="form-control myInput" placeholder="Title" ng-model="param.title">
                </div>
                <div class="col-xs-4">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <input type="text" class="form-control myInput" placeholder="Description" ng-model="param.description">
                </div>
                <div class="col-xs-4">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <input type="text" class="form-control myInput" placeholder="Price" ng-model="param.price">
                </div>
                <div class="col-xs-4">

                </div>
            </div>
            <div class="row relativeRow">
                <div class="col-xs-8">
                    <input type="text" class="form-control myInput" placeholder="Image Url" ng-model="param.imgUrl">
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-lg btn-primary myBtn" ng-click="addToDo()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <!-- ng-repeat to do items -->

    <div class="container" ng-repeat="item in toDoList track by $index">
        <div class="rowContainer">
            <div class="row myOutput">
                <div class="col-xs-1">
                    <input type="checkbox" class="myCheckbox" ng-click="task.completed = !task.completed">
                </div>
                <div class="col-xs-8">
                    <h1 ng-class="{strikeThrough: task.completed}">{{item.title}}</h1>
                </div>
                <div class="col-xs-3">
                    <button class="btn btn-md btn-warning myWarningBtn" ng-click="task.isBeingEdited = !task.isBeingEdited"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    <button class="btn btn-md btn-danger myDangerBtn" ng-click="deleteToDo(task._id, $index)">Delete</button>
                </div>
                    
            </div>
            <div class="row" ng-if="!task.isBeingEdited">
                <div class="col-xs-6 description">
                    <h3>{{item.description}}</h3>
                </div>
                <div class="col-xs-6">
                    <img src="{{item.imgUrl}}" class="myImg">
                </div>
            </div>
            <div ng-if="task.isBeingEdited">
                <div class="row">
                    <div class="col-sm-3">
                        <input name="changeTitle" type="text" ng-model="newTitle">
                        <label for="changeTitle">Title</label>
                    </div>
                    <div class="col-sm-3">
                        <input name="changeDescription" type="text" ng-model="newDescription">
                        <label for="changeDescription">Description</label>
                    </div>
                    <div class="col-sm-3">
                        <input name="changePrice" type="text" ng-model="newPrice">
                        <label for="changePrice">Price</label>
                    </div>
                    <div class="col-sm-3">
                        <input name="changeImgUrl" type="text" ng-model="newImgUrl">
                        <label for="changeImgUrl">Img Url</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <button class="btn btn-lg btn-primary mySaveChanges" ng-click="updateToDo($index, newTitle, newDescription, newPrice, newImgUrl)">Save Changes</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
