<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    
    <link rel="stylesheet" href="hitList.css">
    
</head>
<body ng-controller="MainController">
    
    <div class="container-fluid">
        <div class="row jumbotron">
            <div class="col-xs-12 text-center">
                <h1>Don Corleone's Hit List</h1>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4" ng-repeat="hit in hitList track by $index">
               <div class="hitImageContainer">
                   <img class="hitImage" src="{{hit.image}}">
               </div>
                <div class="row">
                    <div class="col-xs-12 text-center hitName">
                        <h3>{{hit.name}}</h3>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
<!--    <h1 ng-repeat="hit in hitList track by $index">Hit: {{hit.name}}</h1>-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
