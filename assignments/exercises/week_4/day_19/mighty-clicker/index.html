<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body ng-controller="MainController">
    
    <div class="container-fluid">
       <div class="row text-center">
           <div class="col-xs-12">
               <h1 style="font-size: 5em;">Service War!</h1>
           </div>
       </div>
        <div class="row text-center">
            <div class="col-xs-6">
                <button name="primary" class="btn btn-lg btn-primary" ng-click="blueAdd()">Blue Team</button>
                <h1>Score: {{blueScore}}</h1>
            </div>
            <div class="col-xs-6">
                <button name="danger" class="btn btn-lg btn-danger" ng-click="redAdd()">Red Team</button>
                <h1>Score: {{redScore}}</h1>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/redService.js"></script>
    <script src="services/blueService.js"></script>
</body>
</html>
