<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body ng-controller="MainController">
    
    <!-- header down to the submit button -->
    <div class="container-fluid headSection">
       <div class="row">
           <div class="col-xs-12 text-center title">
               <h1>CARTOON NETWORK</h1>
           </div>
       </div>
       <br><br><br>
        <div class="row text-center">
            <div class="col-sm-4">
                <input class="form-control myInput" type="text" placeholder="Title" ng-model="title">
            </div>
            <div class="col-sm-4">
                <input class="form-control myInput" type="text" placeholder="img URL" ng-model="imgUrl">
            </div>
            <div class="col-sm-4">
                <input class="form-control myInput" type="text" placeholder="Description" ng-model="description">
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button class="btn btn-lg btn-primary myBtn" ng-click="addCartoon()">Submit</button>
            </div>
        </div>
        <br><br><br>
    </div>
    
    
    <!-- character placards -->
    <div class="container-fluid placardSection">
        <br><br><br>
        <div class="row cardCenter">
            <div class="col-sm-6 text-center" ng-repeat="cartoon in cartoonList">
                <div class="cartoonCard">
                    <h1>{{cartoon.title}}</h1>
                    <img src="{{cartoon.imgUrl}}">
                    <h3>{{cartoon.description}}</h3>
                </div>
            </div>
        </div>
        <br><br><br>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="app.js"></script>
    <script src="services/cartoonService.js"></script>
</body>
</html>
