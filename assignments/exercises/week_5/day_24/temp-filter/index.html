<!DOCTYPE html>
<html lang="en" ng-app="MainApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body ng-controller="MainController" class="container">

    <!--    <h1 ng-repeat="num in temps track by $index">{{num | temp: 'F'}} {{num | temp: 'C'}}</h1>-->


    <h1 class="center">{{weatherData.currently.temperature | temp: scale}}</h1>
    <div class="center">
        <div class="center">
            <label for="tempSelect">Select Temperature Scale</label>
        </div>
        <!--
       ngOption requires 2 things
       1) ng-model ng-options
-->
        <span class="row">
          <div class="col-xs-2 col-xs-offset-5">
              <select class="form-control" ng-change="" name="" id="tempSelect" ng-model="scale" ng-options="scale.name as scale.name for scale in degreeScales">
                  <option value="">Select Scale</option>
              </select>
          </div>
           
       </span>
        <h5>{{scale.name}}</h5>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="app.js"></script>
    <script src="filters/tempFilter.js"></script>
    <script src="httpService.js"></script>
</body>

</html>
